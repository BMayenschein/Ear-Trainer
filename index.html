<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Ear training game">
		<title>Ear Trainer</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Ear Training</h1>

		<button class="start">Start</button>

		<div class="keyboard">
			<div data-note="C" class="note">C
				<audio src="/audio/24-piano-keys/C.ogg"></audio>
			</div>

			<div data-note="Cs" class="note sharp">C#
				<audio src="/audio/24-piano-keys/Cs.ogg"></audio>
			</div>
			
			<div data-note="D" class="note">D
				<audio src="/audio/24-piano-keys/D.ogg"></audio>
			</div>
			
			<div data-note="Ds" class="note sharp">D#
				<audio data-note="Ds" src="/audio/24-piano-keys/Ds.ogg"></audio>
			</div>
			
			<div data-note="E" class="note">E
				<audio data-note="E" src="/audio/24-piano-keys/E.ogg"></audio>
			</div>
			
			<div data-note="F" class="note">F
				<audio data-note="F" src="/audio/24-piano-keys/F.ogg"></audio>
			</div>
			
			<div data-note="Fs" class="note sharp">F#
				<audio data-note="Fs" src="/audio/24-piano-keys/Fs.ogg"></audio>
			</div>
			
			<div data-note="G" class="note">G
				<audio data-note="G" src="/audio/24-piano-keys/G.ogg"></audio>
			</div>
			
			<div data-note="Gs" class="note sharp">G#
				<audio data-note="Gs" src="/audio/24-piano-keys/Gs.ogg"></audio>
			</div>
			
			<div data-note="A" class="note">A
				<audio data-note="A" src="/audio/24-piano-keys/A.ogg"></audio>
			</div>
			
			<div data-note="As" class="note sharp">A#
				<audio data-note="As" src="/audio/24-piano-keys/As.ogg"></audio>
			</div>
			
			<div data-note ="B" class="note">B
				<audio data-note="B" src="/audio/24-piano-keys/B.ogg"></audio>
			</div>	
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
